{% extends 'layouts/base.html' %}
{% block title %}Ekart | Register{% endblock title %}
{% block content %}
<div class="container-fluid mb-3" style="margin-top: 70px;">
    <div class="col-sm-8 mx-auto shadow ">
        <h4 class="text-white bg-primary px-3 py-2 rounded">Login</h4>
        <div class="p-3">
            {% include 'inc/message.html' %}
            <form action="" method="post" autocomplete="off" id="login-form">
                {% csrf_token %}
                <div class="mb-2 form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter User Name">
                    <span id="error"></span>
                </div>
                <div class="mb-2 form-group">
                    <label for="username" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control"
                        placeholder="Enter Password">
                    <span id="error"></span>
                </div>
                <small><a href="{%url 'password_reset'%}">Forgot Password ?</a></small><br>
                <button type="submit" class="btn btn-primary mt-2">Login</button>
            </form>
            <p class="my-2">New user ? <a href="{% url 'Register' %}" class="text-primary text-decoration-none">Create
                    an account</a></p>
        </div>
    </div>
</div>
{% endblock content %}
