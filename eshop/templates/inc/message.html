<div id="messages">
    {% if messages %} 
    {% for msg in messages%}
    
    {% if msg.tags == 'error' %}
    
        <div class="alert alert-danger">
            {{msg}}
        </div>

        {%else%}
            <div class="alert alert-{{msg.tags}}">
                {{msg}}

            </div>
        {%endif%}   
    {%endfor%}
{%endif%}
</div>
